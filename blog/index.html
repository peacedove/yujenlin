---
layout: default
title: Blog 
index: 5 
css:
 - path: post.css
js:
 - path: jquery-1.10.2.min.js
 - path: jquery.mixitup.min.js
---

<div class="listing">
    {% for post in site.categories.blog %}
    <div class="post-item">
        <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-date">{{ post.date | date_to_string }}</p>
        <hr>
        <div class="excerpt"><p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}<a class="read-more" href="{{ post.url | prepend: site.baseurl }}">[...]</a></p></div>
    </div>
    {% endfor %}
</div>
