<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" type="image/gif" sizes="16x16">
  <link rel="icon" href="{{ "/assets/img/favicon-57x57.png" | prepend: site.baseurl }}" type="image/png" sizes="57x57">
  <link rel="icon" href="{{ "/assets/img/favicon-72x72.png" | prepend: site.baseurl }}" type="image/png" sizes="72x72">
  <link rel="icon" href="{{ "/assets/img/favicon-114x114.png" | prepend: site.baseurl }}" type="image/png" sizes="114x114">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  {% if layout.css %}
    {% for css in layout.css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ css.path }}">
    {% endfor %}
  {% endif %}
  {% if page.css %}
    {% for css in page.css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ css.path }}">
    {% endfor %}
  {% endif %}

  {% if layout.js %}
    {% for js in layout.js %}
    <script type="text/javascript" src="{{ site.baseurl }}/js/{{ js.path }}"></script>
    {% endfor %}
  {% endif %}
  {% if page.js %}
    {% for js in page.js %}
    <script type="text/javascript" src="{{ site.baseurl }}/js/{{ js.path }}"></script>
    {% endfor %}
  {% endif %}


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-59460328-1', 'auto');
  ga('send', 'pageview');

  </script>
</head>
